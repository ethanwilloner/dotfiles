# Sections from my xorg.conf that let me setup
# both a right and left hand mouse
Section "InputDevice"

    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Mouse1"
    Driver         "mouse"
    Option	   "Name" "Razer  Razer Abyssus"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "5 4"
    Option	   "ButtonMapping" "3 2 1"
EndSection
